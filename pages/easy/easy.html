<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Us / Easy</title>
    <link rel="stylesheet" href="easy.css">
    <link rel="stylesheet" href="../custom-properties.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@300;400;700&family=Titillium+Web:wght@700&display=swap"
         rel="stylesheet">
    <!-- Font awesome Icon -->
    <script src="https://kit.fontawesome.com/b7a52fc284.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <img class="header__title" src="../../assets/general/remember-us.png" alt="REMEMBER US TITLE">
        <div class="header__back">
            <p class="header__back__title">Back to Levels</p>
            <a class="header__back__arrow" href="../levels/levels.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>
    <main class="container">

        <div class="legend">
            <div class="timer">
                <h2 class="timer__title">Time left:</h2>
                <span id="timer__time"></span>
            </div>
            <div class="reset" id="reset">
                <a class="reset__btn" href="">Reset</a>
            </div>
        </div>
        <section class="gameboard">
        
           
        </section>

    </main>
    <script src="easy.js"></script>
</body>
</html>
